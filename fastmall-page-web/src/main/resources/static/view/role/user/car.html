<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>快商城-购物车</title>
    <link rel="stylesheet" href="http://localhost:6001/static/css/common.css">
    <link rel="stylesheet" href="http://localhost:6001/static/asset/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:6001/static/css/v-car.css">
</head>
<body>
<nav id="titleBar" class="containerBody clear">
    <div class="fl">
        <a href="/"><span style="font-weight: 400;font-size: 1.75rem">快商城</span></a>
        <a href="/user/car.do">购物车</a>
        <div id="tbLogin">
            <a class="login" href="/login.do">登录</a>
        </div>
    </div>
    <div class="fr">
        <form id="searchForm" class="clear" action="/search" method="post">
            <input type="text" name="keyword" class="form-control">
            <input type="submit" value="搜索" class="btn btn-dark">
        </form>
    </div>
</nav>
<main id="car" class="containerBody">
    <div id="carProductTable">
        <div class="carProductThead clear">
            <div class="carProductTr clear">
                <div class="carProductTh">
                    <input type="checkbox" class="selectAll">
                    <span>全选</span>
                </div>
                <div class="carProductTh productColumn">
                    <span>商品</span>
                </div>
                <div class="carProductTh">
                    <span>单价</span>
                </div>
                <div class="carProductTh">
                    <span>数量</span>
                </div>
                <div class="carProductTh">
                    <span>小计</span>
                </div>
                <div class="carProductTh">
                    <span>操作</span>
                </div>
            </div>
        </div>
        <div class="carProductTbody clear">
            <div class="carProductTr clear">
                <div class="carProductTd">
                    <input type="checkbox" name="carProduct">
                </div>
                <div class="carProductTd productColumn">
                    <div class="carProduct clear">
                        <div class="carProductImageBox fl">
                            <img class="carProductImage" src="https://img10.360buyimg.com/cms/s80x80_jfs/t1/67822/22/9911/141808/5d7804a3E1c1796ce/a4ff0dd48086f3e4.jpg">
                        </div>
                        <div class="carProductDesc fl">
                            <h1 class="carProductTitle line-limit-length">
                                Apple iPhone 11 (A2223) 64GB 黑色 移动联通电信4G手机 双卡双待
                            </h1>
                            <div class="carProductSaleAttr">
                                <span>黑色</span>
                                <span>64GB</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carProductTd">
                    <span>￥100.00</span>
                </div>
                <div class="carProductTd">
                    <span>1</span>
                </div>
                <div class="carProductTd">
                    <span>￥0.00</span>
                </div>
                <div class="carProductTd">
                    <a href="">删除</a>
                </div>
            </div>
            <div class="carProductTr clear">
                <div class="carProductTd">
                    <input type="checkbox" name="carProduct">
                </div>
                <div class="carProductTd productColumn">
                    <div class="carProduct clear">
                        <div class="carProductImageBox fl">
                            <img class="carProductImage" src="https://img10.360buyimg.com/cms/s80x80_jfs/t1/67822/22/9911/141808/5d7804a3E1c1796ce/a4ff0dd48086f3e4.jpg">
                        </div>
                        <div class="carProductDesc fl">
                            <h1 class="carProductTitle line-limit-length">
                                Apple iPhone 11 (A2223) 64GB 黑色 移动联通电信4G手机 双卡双待
                            </h1>
                            <div class="carProductSaleAttr">
                                <span>黑色</span>
                                <span>64GB</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carProductTd">
                    <span>￥100.00</span>
                </div>
                <div class="carProductTd">
                    <span>1</span>
                </div>
                <div class="carProductTd">
                    <span>￥0.00</span>
                </div>
                <div class="carProductTd">
                    <a href="">删除</a>
                </div>
            </div>
        </div>
        <div class="carProductTfoot clear">
            <div class="carProductTr clear">
                <div class="carProductTf fl">
                    <input type="checkbox" class="selectAll">
                    <span>全选</span>
                </div>
                <div class="carProductTf fr">
                    <span style="margin-right: 24px;font-weight: 400;font-size: 1.25rem;">￥0.00</span>
                    <button type="button" class="btn btn-primary">去结算</button>
                </div>
            </div>
        </div>
    </div>
</main>
<hr>
<footer style="text-align: center;line-height: 3rem;">
    &copy;2019
</footer>

<script src="http://localhost:6001/static/asset/jquery-3.4.1.min.js"></script>
<script src="http://localhost:6001/static/asset/popper.min.js"></script>
<script src="http://localhost:6001/static/asset/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="http://localhost:6001/static/js/utils.js"></script>
<script src="http://localhost:6001/static/js/v-car.js"></script>
</body>
</html>
